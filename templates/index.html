<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            color: #333;
            background-color: #e7f3e7;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Predict Diabetes</h1>
        <form id="predict-form">
            <input type="number" name="pregnancies" placeholder="Pregnancies" required><br>
            <input type="number" name="glucose" placeholder="Glucose" required><br>
            <input type="number" name="blood_pressure" placeholder="Blood Pressure" required><br>
            <input type="number" name="skin_thickness" placeholder="Skin Thickness" required><br>
            <input type="number" name="insulin" placeholder="Insulin" required><br>
            <input type="number" step="0.1" name="bmi" placeholder="BMI" required><br>
            <input type="number" step="0.01" name="diabetes_pedigree_function" placeholder="Diabetes Pedigree Function" required><br>
            <input type="number" name="age" placeholder="Age" required><br>
            <button type="submit">Predict</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById("predict-form");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Convert all values to float or int
            for (let key in data) {
                data[key] = parseFloat(data[key]);
            }

            const response = await fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.prediction !== undefined) {
                resultDiv.innerHTML = `<h2>Prediction: ${result.prediction == 1 ? 'Diabetic' : 'Not Diabetic'}</h2>`;
                resultDiv.classList.remove("error");
            } else {
                resultDiv.innerHTML = `<h2>Error: ${result.error}</h2>`;
                resultDiv.classList.add("error");
            }
        });
    </script>
</body>
</html>
